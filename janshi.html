<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample HTML</title>
    <link rel="stylesheet" type="text/css" href="../css/janshi.css">
  </head>
  <body>
    <div class="title">
      <img src="31900907_s.jpg" alt="麻雀牌が円形に並べられている画像">
      <h1>上海ゲーム</h1>
    </div>
    <div class="gaiyou">
      <p><strong>&nbsp;概要</strong><br>
        「Mahjong solitaire」とも呼ばれるソリティアの一種。<br>
        パッケージに「the ancient Chinese game of Mah-jongg」と表記され、あたかも中国に古くからあるゲームであるかのように装っていた。</p>
    </div>
    <div class="rele">
      <p><strong>&nbsp;ルール</strong><br>
        積み上げられた麻雀牌を、同じ絵柄のペアで取り除いていく。<br>
        １．牌の左右どちらかが空いていれば取り除くことができる<br>
        ２．牌の上に他の牌が乗っていたら取り除くことはできない<br>
        テーブルから牌が全部なくなったらゲームクリア。<br>
        取り切れなかったらゲームオーバー。</p>
    </div>
  </body>
</html>
