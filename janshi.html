<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample HTML</title>
    <link rel="stylesheet" type="text/css" href="../css/janshi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="example">
      <div style="text-align: center;"><img src="/img/31900914_s.jpg"/></div>
      <h2><span>上海</span><small>ゲーム</small></h2>

    </div>
    <div class="gaiyou">
      <p><strong>&nbsp;&nbsp;概要</strong><br>
        「Mahjong solitaire」とも呼ばれるソリティアの一種。<br>
        パッケージに「the ancient Chinese game of Mah-jongg」と表記され、あたかも中国に古くからあるゲームであるかのように装っていた。</p>
    </div>
    <div class="rele">
      <p><strong>&nbsp;&nbsp;ルール</strong><br>
        積み上げられた麻雀牌を、同じ絵柄のペアで取り除いていく。<br>
        １．牌の左右どちらかが空いていれば取り除くことができる。<br>
        ２．牌の上に他の牌が乗っていたら取り除くことはできない。<br>
        テーブルから牌が全部なくなったらゲームクリア。<br>
        取り切れなかったらゲームオーバー。</p>
    </div>
  </body>
</html>
